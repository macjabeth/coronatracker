<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoronaStats Tracker</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="bg-gray-50 pt-12">
      <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="max-w-4xl mx-auto text-center">
          <h2 class="text-3xl leading-9 font-extrabold text-gray-900 sm:text-4xl sm:leading-10">Coronavirus Tracker</h2>
          <p class="mt-3 text-xl leading-7 text-gray-500 sm:mt-4">
            This application lists the current number of cases reported around the globe.
          </p>
        </div>
      </div>
      <div class="mt-10 pb-12 bg-white">
        <div class="relative">
          <div class="absolute inset-0 h-1/2 bg-gray-50"></div>
          <div class="relative max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="max-w-4xl mx-auto">
              <dl class="rounded-lg bg-white shadow-lg sm:grid sm:grid-cols-2">
                <div
                  class="flex flex-col border-t border-b border-gray-100 p-6 text-center sm:border-0 sm:border-l sm:border-r"
                >
                  <dt class="order-2 mt-2 text-lg leading-6 font-medium text-gray-500">Total Cases</dt>
                  <dd class="order-1 text-5xl leading-none font-extrabold text-indigo-600" th:text="${totalCases}">0</dd>
                </div>
                <div
                  class="flex flex-col border-t border-b border-gray-100 p-6 text-center sm:border-0 sm:border-l sm:border-r"
                >
                  <dt class="order-2 mt-2 text-lg leading-6 font-medium text-gray-500">New Cases</dt>
                  <dd class="order-1 text-5xl leading-none font-extrabold text-indigo-600" th:text="${totalNewCases}">0</dd>
                </div>
              </dl>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="max-w-4xl mx-auto flex flex-col">
      <div class="py-2 align-middle inline-block sm:px-6 lg:px-8">
        <div class="border-b border-gray-200 sm:rounded-lg">
          <table class="divide-y divide-gray-200">
            <caption class="py-2 leading-6 text-indigo-600 font-semibold tracking-wide uppercase">
              Global Reports
            </caption>
            <thead>
              <tr>
                <th
                  class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 text-gray-500 uppercase tracking-wider"
                  scope="col"
                >
                  State
                </th>
                <th
                  class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 text-gray-500 uppercase tracking-wider"
                  scope="col"
                >
                  Country
                </th>
                <th
                  class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 text-gray-500 uppercase tracking-wider"
                  scope="col"
                >
                  Total Cases
                </th>
                <th
                  class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 text-gray-500 uppercase tracking-wider"
                  scope="col"
                >
                  Since Yesterday
                </th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="stat: ${stats}">
                <td class="border px-6 py-4 whitespace-no-wrap text-sm leading-5 text-gray-500" th:text="${stat.state}"></td>
                <td
                  class="border px-6 py-4 whitespace-no-wrap text-sm leading-5 text-gray-500"
                  th:text="${stat.country}"
                ></td>
                <td
                  class="border px-6 py-4 whitespace-no-wrap text-sm leading-5 text-gray-500"
                  th:text="${stat.latestTotalCases}"
                >
                  0
                </td>
                <td
                  class="border px-6 py-4 whitespace-no-wrap text-sm leading-5 text-gray-500"
                  th:text="${stat.diffFromPrevDay}"
                >
                  0
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
